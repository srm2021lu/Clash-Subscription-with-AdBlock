socks-port: 7891
mixed-port: 7890
mode: rule
tcp-timeout: 300
keep-alive-interval: 15
log-level: info
ipv6: false
find-process-mode: always 
allow-private-domains: true
  
dns:
  enable: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  prefer-h3: true          
  listen: 0.0.0.0:1053     
  use-hosts: true  
  cache-algorithm: "lru"
  cache-max-size: 2048
  
  fallback-filter:
    geoip: true
    geoip-code: CN 
    ipcidr:
      - 240.0.0.0/4         
      - 10.0.0.0/8          
      - 192.168.0.0/24       
      
  nameserver:
    - https://dns.google/dns-query    
    - https://cloudflare-dns.com/dns-query
    - tls://dns.google:853
    
  fallback:
    - 8.8.8.8 
    - 1.1.1.1
    
  default-nameserver:            
    - 8.8.8.8  
    - 1.1.1.1

