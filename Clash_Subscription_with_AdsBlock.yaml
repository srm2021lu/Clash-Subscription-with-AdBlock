      type: url-test
      proxy: DIRECT
      exclude-type: direct
      size-limit: 0
      lazy: false
      include-all: true
      icon: "https://cdn-icons-png.flaticon.com/512/3686/3686513.png"
    - name: load-balance
      health-check:
         enable: true
         interval: 15p
         url: "https://cp.cloudflare.com/generate_204"
      type: load-balance
      lazy: false
      strategy: round-robin
      include-all: false
      include-all-proxies: true
      include-all-providers: true
