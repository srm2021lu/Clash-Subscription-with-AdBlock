proxy-groups:

    - name: auto
      type: url-test
      proxies:
         - sggs
      interval: 60
      url: "https://www.gstatic.com/generate_204"
      tolerance: 50
      lazy: false
      include-all: true
      include-all-proxies: true
      include-all-providers: true
 #     exclude-filter: "DIRECT|Trojan|trojan|CloudFlare"
      disable-udp: false

    - name: load-balance
      interval: 60
      tolerance: 20
      url: "https://www.gstatic.com/generate_204"
      type: load-balance
      lazy: true
      strategy: consistent-hashing
      include-all-providers: true
      include-all: true
      disable-udp: false

    - name: fallback
      interval: 60
      url: "https://www.gstatic.com/generate_204"
      type: fallback
      timeout: 5000
      disable-udp: false
      lazy: true
      include-all-providers: true

