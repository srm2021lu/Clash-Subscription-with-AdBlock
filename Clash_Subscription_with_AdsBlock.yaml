hosts:
    '*.clash.dev': 127.0.0.1
    '.dev': 127.0.0.1
    'alpha.clash.dev': '::1'
dns:
    enable: true
    listen: 0.0.0.0:53
    ipv6: true
    use-hosts: true
    prefer-h3: true
    default-nameserver:
      - 1.1.1.1
      - 8.8.8.8
      - 127.0.0.1
    enhanced-mode: fake-ip
    fake-ip-range: 198.18.0.1/16
    search-domains: [local]
    fake-ip-filter:
      - '*.lan'
      - '*.riotgames.com'
      - '*.osano.com'
      - '*.leagueoflegends.com'
      - '*.rgpub.io'
    nameserver:
      - 1.1.1.1
      - 8.8.8.8
      - 127.0.0.1
      - https://dns64.dns.google/dns-query
      - dhcp://en0
    fallback:
      - https://8.8.8.8/dns-query
      - https://1.1.1.1/dns-query
      - https://9.9.9.9/dns-query
      - tcp://8.8.4.4
      - tcp://1.0.0.1
    fallback-filter:
    geoip: true
    geoip-code: MM
    ipcidr:
      - 240.0.0.0/4
    domain:
      - '+.google.com'
      - '+.facebook.com'
      - '+.youtube.com'
