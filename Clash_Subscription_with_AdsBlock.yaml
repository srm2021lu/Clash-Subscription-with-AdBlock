    path: ./proxies/Argh94.yaml
    etag-support: true
    disable-udp: false  
    allow-insecure: true
  NMWalls:
    type: http
    url: "https://raw.githubusercontent.com/chengaopan/AutoMergePublicNodes/master/list.yml"
    path: ./proxies/NMWalls.yaml
    etag-support: true
    disable-udp: false  
    allow-insecure: true
proxy-groups:
  - name: "General"
    type: url-test
    disable-udp: false
    skip-cert-verify: true
    allow-insecure: true
    url: "https://gstatic.com/generate_204"
