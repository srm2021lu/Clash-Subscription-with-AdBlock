port: 7890

socks-port: 7891

mixed-port: 7892

allow-lan: true

unified-delay: true

tcp-concurrent: true

bind-address: "*"

mode: rule

keep-alive-interval: 15

keep-alive-idle: 15

ipv6: true

lan-allowed-ips:
  - 0.0.0.0/0
  - ::/0

lan-disallowed-ips:
  - 192.168.0.3/32
    
skip-auth-prefixes:
  - 127.0.0.1/8
  - ::1/128

disable-keep-alive: false

find-process-mode: strict

log-level: info

external-controller: 127.0.0.1:9091

external-controller-tls: 127.0.0.1:9092

external-controller-unix: mihomo.sock

external-controller-cors:
    allow-origins:
      - '*'
    allow-private-network: true

global-client-fingerprint: chrome

global-ua: clash.meta

profile:
  store-selected: true
  store-fake-ip: true

geo-auto-update: true

geo-data-mode: true

geo-update-interval: 24

geox-url:

  geoip: "https://cdn.jsdelivr.net/gh/Loyalsoldier/geoip@release/geoip.dat"
  geosite: "https://github.com/v2fly/domain-list-community/releases/latest/download/dlc.dat"
  mmdb: "https://cdn.jsdelivr.net/gh/Loyalsoldier/geoip@release/Country.mmdb"
  asn: "https://cdn.jsdelivr.net/gh/Loyalsoldier/geoip@release/GeoLite2-ASN.mmdb"

sniffer:
  enable: true
  parse-pure-ip: true
  override-destination: false
  port-whitelist:
    - 80
    - 443
    - 5223
    - 8013
    - 8080
    - 8085
    - 2080-2099
    - 5100
    - 20000
    - 50000

tun:
  enable: true
  udp: true
  stack: mixed
  auto-route: true
  auto-redirect: true
  auto-detect-interface: true
  dns-hijack:
    - any:53
    - 8.8.8.8:53  
    - tcp://8.8.8.8:53  
    - tcp://any:53

dns:
  enable: true
  cache-algorithm: arc
  listen: 0.0.0.0:1053
  sniff-tls-sni: true
  respect-rules: false
  use-hosts: false
  use-system-hosts: true
  ipv6: false
  enhanced-mode: fake-ip
  fake-ip-filter-mode: blacklist  
  fake-ip-filter:
    - "*.msftconnecttest.com"
    - "*.msftnsci.com"
  force-dns-mapping: false
  disable-rcode: [2,3]
  cache: 300

  nameserver:
    - https://dns.google/dns-query
    - 8.8.8.8
    - 8.8.4.4
    - https://dns.cloudflare.com/dns-query
    - https://dns.quad9.net/dns-query
    - dns.quad9.net
    - dns.cloudflare.com
    - dns.google
    - tls://dns.google:853
    - tls://1.1.1.1:853
    - playewildrift.page.link
      
  default-nameserver:
    - 8.8.8.8
    - 1.1.1.1
       
  fallback-nameserver:
    - 8.8.4.4
    - 1.0.0.1
    
  nameserver-policy:
    'playewildrift.page.link': '+.riotgames.com'
    'playewildrift.page.link': '+.riotcdn.net'
    'playewildrift.page.link': '+.leagueoflegends.com'
    'playewildrift.page.link': '+.pvp.net'
    'playewildrift.page.link': '+.singular.net'
    
experimental:
    geodata-mode: false
    quic-go-disable-gso: false
    quic-go-disable-ecn: false
    geodata-loader: memconservative
    fallback-filter:
      geoip: true
      geoip-code: MM
      ipcidr:
         - 0.0.0.0/32
      domain:
         - '+.google.com'
         - '+.facebook.com'
         - '+.messenger.com'

enhanced-mode-by-rule: true

proxy-providers:

  SSH:
    type: http
    url: "https://raw.githubusercontent.com/srm2021lu/Clash-Subscription-with-AdBlock/refs/heads/10_Jan_2025/SSH.yaml"
    interval: 43200
    etag-support: true
    path: ./profile/proxies/ssh.yaml
    health-check:
      enable: true
      url: "https://www.gstatic.com/generate_204"
      interval: 300
      tolerance: 20 
      skip-cert-verify: true

  Epodonios:
    type: http
    filter: "HK|hk|hongkong|hong kong|SG|sg|Singapore|singapore"
    etag-support: true
    url: "https://raw.githubusercontent.com/Epodonios/v2ray-configs/main/All_Configs_base64_Sub.txt"
    path: ./profile/proxies/Epodonios.yaml
    interval: 43200
    exclude-type: "Trojan|Http|h2|H2|h2-opts"
    health-check:
      enable: true
      interval: 300
      tolerance: 20
      url: "https://www.gstatic.com/generate_204"
      skip-cert-verify: true

  Peasoft:
    type: http
    filter: "HK|SG|hk|hongkong|hong kong|sg|Singapore|singapore"
    etag-support: true
    url: "https://raw.githubusercontent.com/peasoft/NoMoreWalls/master/list.meta.yml"
    path: ./profile/proxies/peasoft.yaml
    interval: 43200
    exclude-type: "Trojan|Http|h2|H2|h2-opts"
    health-check:
      enable: true
      interval: 300
      tolerance: 20
      url: "https://www.gstatic.com/generate_204"
      skip-cert-verify: true

  Soroushmirzaei-SG:
    type: http
    filter: "HK|SG|hk|hongkong|hong kong|sg|Singapore|singapore"
    etag-support: true
    url: "https://raw.githubusercontent.com/soroushmirzaei/telegram-configs-collector/main/countries/sg/mixed"
    path: ./profile/proxies/Soroushmirzaei-SG.yaml
    interval: 43200
    exclude-type: "Trojan|Http"  
    health-check:
      enable: true
      interval: 300
      tolerance: 20
      url: "https://www.gstatic.com/generate_204"
      skip-cert-verify: true

  Soroushmirzaei-HK:
    type: http
    filter: "HK|SG|hk|hongkong|hong kong|sg|Singapore|singapore"
    etag-support: true
    url: "https://raw.githubusercontent.com/soroushmirzaei/telegram-configs-collector/main/countries/hk/mixed"
    path: ./profile/proxies/Soroushmirzaei-HK.yaml
    interval: 43200
    exclude-type: "Trojan|Http"
    health-check:
      enable: true
      interval: 300
      tolerance: 20
      url: "https://www.gstatic.com/generate_204"
      skip-cert-verify: true

proxy-groups:

  - name: auto
    type: url-test
    use:
      - SSH
      - Epodonios
      - Peasoft
      - Soroushmirzaei-SG
      - Soroushmirzaei-HK
#    filter: "HK|SG|hk|hongkong|hong kong|sg|Singapore|singapore"
    url: "https://www.gstatic.com/generate_204"
    interval: 600
    latency: 20
    udp: true
    skip-cert-verify: true
    exclude-type: "Trojan|Http|DIRECT"

  - name: MESSENGER
    type: select
    proxies:
      - "auto"
#    filter: "HK|SG|hk|hongkong|hong kong|sg|Singapore|singapore"
    url: "https://www.gstatic.com/generate_204"
    interval: 3600
    latency: 20
    skip-cert-verify: true
    exclude-type: "Trojan|Http|DIRECT"

  - name: load-balance
    type: load-balance
    strategy: consistent-hashing
    use: 
      - Peasoft
      - SSH
      - Epodonios
      - Soroushmirzaei-HK
      - Soroushmirzaei-SG
    filter: "HK|SG|hk|hongkong|hong kong|sg|Singapore|singapore"
    lazy: true
    url: "https://www.gstatic.com/generate_204"
    interval: 1800
    latency: 20
    skip-cert-verify: true
    exclude-type: "Trojan|Http|DIRECT"

