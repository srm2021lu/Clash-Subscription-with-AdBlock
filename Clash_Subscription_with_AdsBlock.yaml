socks-port: 7891
mixed-port: 7890
mode: rule
allow-lan: true
tcp-timeout: 300
keep-alive-interval: 15
disable-keep-alive: false
log-level: info
ipv6: false
external-doh-server: "/dns-query"
geodata-mode: true 
bind- address: "*"
geox-url:
  geoip: "https://cdn.jsdelivr.net/gh/Loyalsoldier/geoip@release/geoip.dat"
  geosite: "https://github.com/Loyalsoldier/v2ray-rules-dat/releases/download/202512160513/geosite.dat"
  mmdb: "https://cdn.jsdelivr.net/gh/Loyalsoldier/geoip@release/Country.mmdb"
  asn: "https://cdn.jsdelivr.net/gh/Loyalsoldier/geoip@release/Country-asn.mmdb"
find-process-mode: always
global-client-fingerprint: chrome
allow-private-domains: true 
unified-delay: true
tcp-concurrent: true
experimental:
  quic-go-disable-gso: false
  quic-go-disable-ecn: false
profile:
  store-selected: true
  store-fake-ip: true
dns:
  enable: true
  cache-algorithm: arc
  cache-max-size: 1024
  use-hosts: true
  use-system-hosts: true
  listen: 0.0.0.0:1053
  ipv6: false
  default-nameserver:
    - 8.8.8.8
    - 1.1.1.1
  direct-nameserver:
    - https://223.5.5.5:443/dns-query
    - https://doh.pub/dns-query 
    - https://dns.google/dns-query
    - https://dns.alidns.com/dns-query
  proxy-server-nameserver:
    - https://doh.pub/dns-query 
    - https://dns.alidns.com/dns-query
    - https://dns.google/dns-query
  nameserver:
    - https://8.8.8.8:443/dns-query
    - https://dns.google/dns-query
    - https://cloudflare-dns.com/dns-query  
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter-mode: blacklist
  fallback:
    - tls://8.8.8.8:853
    - tls://1.1.1.1:853
    - 8.8.8.8
    - 8.8.4.4
    - 1.1.1.1
    - 1.0.0.1
  fallback-filter:
    geoip: true
    geoip-code: MM
    geosite:
      - gfw
    ipcidr:
      - 240.0.0.0/4
      - 10.0.0.0/8          
      - 192.168.0.0/16 
    domain:
      - '+.facebook.com'
      - '+.youtube.com'  
      - '+.mpt.com' 
      - '+.google.com'
proxy-providers:
  TSSF: 
    type: http
    path: "./proxies/TSSF.yaml"
    url: "https://raw.githubusercontent.com/ts-sf/fly/main/clash"
    etag-support: true
    disable-udp: false
  MatinGhanbari: 
    type: http
    path: "./proxies/MatinGhanbari.yaml"
    url: "https://raw.githubusercontent.com/MatinGhanbari/v2ray-configs/main/subscriptions/filtered/subs/ss.txt"
    etag-support: true
    disable-udp: false
  NodeFree: 
    type: http
    path: "./proxies/NodeFree.yaml"
    url: "https://raw.githubusercontent.com/Barabama/FreeNodes/refs/heads/main/nodes/nodefree.yaml"
    etag-support: true
    disable-udp: false
  V2RayShare: 
    type: http
    path: "./proxies/V2RayShare.yaml"
    url: "https://raw.githubusercontent.com/Barabama/FreeNodes/refs/heads/main/nodes/v2rayshare.yaml"
    etag-support: true
    disable-udp: false
  WeNode: 
    type: http
    path: "./proxies/WeNode.yaml"
    url: "https://raw.githubusercontent.com/Barabama/FreeNodes/refs/heads/main/nodes/wenode.yaml"
    etag-support: true
    disable-udp: false
  XRay_HK_SG: 
    type: http
    url: "https://raw.githubusercontent.com/4n0nymou3/multi-proxy-config-fetcher/refs/heads/main/configs/proxy_configs_tested.txt"
    path: ./proxies/XRay.yaml
    etag-support: true
    disable-udp: false
  SUBPewdzaVPN: 
