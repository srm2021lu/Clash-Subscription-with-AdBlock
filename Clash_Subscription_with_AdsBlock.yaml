port: 7890

socks-port: 7891

mixed-port: 7892

allow-lan: true

lan-allowed-ips:
    - 0.0.0.0/0
    - ::/0

lan-disallowed-ips:
    - 192.168.0.3/32

bind-address: "*"

mode: rule

keep-alive-interval: 15

keep-alive-idle: 15

ipv6: true

disable-keep-alive: false

find-process-mode: always

log-level: error

external-controller: 0.0.0.0:9091

external-controller-tls: 127.0.0.1:9092

external-controller-unix: mihomo.sock

external-ui: ui

external-ui-url: "https://metacubexd.pages.dev/"

global-client-fingerprint: random

profile:
    store-selected: true
    store-fake-ip: true

geo-auto-update: true

geo-update-interval: 24

geox-url:
    geoip: "https://github.com/malikshi/sing-box-geo/releases/latest/download/geoip.db"
    geosite: "https://github.com/malikshi/sing-box-geo/releases/latest/download/geosite.db"
    mmdb: "https://cdn.jsdelivr.net/gh/Loyalsoldier/geoip@release/Country.mmdb"
    asn: "https://cdn.jsdelivr.net/gh/Loyalsoldier/geoip@release/GeoLite2-ASN.mmdb"

hosts:
    '*.clash.dev': '127.0.0.1'
    '.dev': '127.0.0.1'
    'alpha.clash.dev': '::1'
    'geosite:category-ads-all': '127.0.0.1'
    'https://metacubexd.pages.dev' : '127.0.0.1'

sniffer:
    enable: true
    force-dns-mapping: true
    parse-pure-ip: true
    override-destination: false
    port-whitelist:
      - 80
      - 443
    sniff:
      HTTP:
         ports: [1-442, 444-8442, 8444-65535]
         override-destination: true
      TLS:
         ports: [1-79, 81-8079, 8081-65535]
         override-destination: true
      QUIC:
         ports: [443, 8443]
    skip-domain:
      - '*.pvp.net'
      - '*.riotcdn.net'
      - '*.riotgames.com'
      - '*.leagueoflegends.com'
      - '*.singular.net'
      - '*.wildrift.riotgames.com'
      - '*.log.wildrift.riotgames.com'
      - '*.update.wildrift.riotgames.com'

tun:
    enable: true
    stack: mixed
    auto-route: true
    auto-redirect: true
    auto-detect-interface: true
    dns-hijack:
      - any:53
      - tcp://any:53
      - 8.8.8.8:53  
      - tcp://8.8.8.8:53  
    route-address:
      - "0.0.0.0/1"
      - "128.0.0.0/1"
      - "::/1"
      - "8000::/1"
    route-exclude-address:
      - "192.168.0.0/16"
      - "fc00::/7"
    udp: true
    udp-timeout: 120

dns:
    enable: true
    sniff-tls-sni: true
    prefer-h3: true
    enhanced-mode: fake-ip
    enhanced-mode-by-rule: true
    fake-ip-range: 198.18.0.1/16
    fake-ip-filter:
      - '*.lan'
      - '*.localhost'
      - 'stun.*.*'
      - 'stun.*.*.*'
      - '+.stun.*.*'
      - '+.stun.*.*.*'
      - '+.stun.*.*.*.*'
    nameserver:
      - https://cloudflare-dns.com/dns-query
      - https://1.1.1.1/dns-query#en0
      - https://1.1.1.1/dns-query
      - https://dns.google/dns-query
      - https://dns.quad9.net/dns-query
      - https://8.8.8.8/dns-query
      - https://9.9.9.9/dns-query
      - tls://1.0.0.1:853
      - tls://1.1.1.1:853
      - tls://dns.google:853
      - tls://8.8.8.8#en0
    fallback:
      - https://dns.cloudflare.com/dns-query
      - tls://dns.google:853

experimental:
    geodata-mode: true
    geodata-loader: memconservative
    fallback-filter:
      geoip: true
      geoip: MM
      geosite:
         - gfw
         - oisd-full
         - rule-ads
         - rule-doh
         - rule-gaming
         - rule-streaming
         - rule-playstore
         - rule-ipcheck
         - rule-videoconference
         - rule-malicious
      ipcidr:
         - 240.0.0.0/4
      domain:
         - '+.google.com'
         - '+.facebook.com'
         - '+.fbcdn.net'
         - '+.messenger.com'

